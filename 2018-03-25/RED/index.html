<!DOCTYPE html>
<html lang="en" class="html">

<head>
  <meta charset="UTF-8">
  <title>Toggle Button Effect</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Toggle Button Effect</h1>

<div class="toggleBox">
  <input class="checkbox hide" type="checkbox" id="checkbox"/>
  <label class="toggleBar"  for="checkbox">
    <div class="ball ballGradient">
      <!-- face awake -->
      <div class="face faceAwake">
        <div class="eyes eyesLeft">
          <div class="eyesBall"></div>
        </div>
        <div class="eyes eyesRight">
          <div class="eyesBall"></div>
        </div>
        <div class="mouth">
          <div class="mouthLips"></div>
        </div>
      </div>
      <!-- end face awake -->
      <!-- face sleep -->
      <div class="face faceSleep">
        <div class="eyes eyesLeft">
          <div class="eyesBall"></div>
        </div>
        <div class="eyes eyesRight">
          <div class="eyesBall"></div>
        </div>
        <div class="mouth">
          <div class="mouthLips"></div>
        </div>
      </div>
      <!-- end face sleep -->
    </div>
  </label>
</div>

<div class="footer">
  <p>Happy-CSSer #25 - 2018-03-25</p>

</div>
</body>

</html>
