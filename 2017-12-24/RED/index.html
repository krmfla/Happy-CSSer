<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pop-up Book</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Hover Me</h1>
  <div class="book">
    <div class="bookInstance">
      <div class="pageWrapper right">
        <div class="pageInstance right">
          <div class="treeWrapper">
            <div class="treeInstance tree"></div>
            <div class="treeInstance treeShadow"></div>
          </div>
        </div>
      </div>
      <div class="pageWrapper left">
        <div class="pageInstance left"></div>
        <div class="pageInstance leftShadow"></div>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>Merry Christmas 2017</p>
    <p>Krmfla @Happy CSSer #23</p>
  </div>
</body>
</html>
